{ % extends 'polls_layout.html' % }

 {% block body %}
 
{% if latest_question_list %}

<ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</li>
    {% endfor %}
</ul>
{% else %}
    <p>No Polls are Available.</p>
{% endif %}
{% endblock %}
