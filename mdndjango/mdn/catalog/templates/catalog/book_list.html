{% extends 'catalog/base.html' %}
{% block title %}
    <title>List of Books</title>
{% endblock %}
{% block content %}
    <h1>Book List</h1>
    {% if book_list %}
      <ul>
        {% for book in book_list %}
        <li>
          <a href="{{ book.id }}">{{ book.title }}</a>
          <a href="{{ author.get_absolute_url }}">({{ book.author }})</a> 
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
